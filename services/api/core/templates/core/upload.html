<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KeelShift Upload</title>
  </head>
  <body>
    <h1>KeelShift v1</h1>
    <p>Upload events CSV â†’ get FIT/BORDERLINE/UNFIT report.</p>

    <form action="/submit-ui/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Email:</label><br />
      <input type="email" name="email" required /><br /><br />

      <label>CSV file:</label><br />
      <input type="file" name="file" accept=".csv,text/csv" required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
